<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Model</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="container">
    <h1>Registration form</h1>
    <ul>
      <li>No field should be left blank</li>
      <li>Username can only contain letters and number</li>
      <li>Username can only have up to 12 character</li>
      <li>Password can only have up to 12 character</li>
    </ul>
    <form action="" method="post" class="form">
      <label for="">Name</label>
      <input type="text" name="" class="name validate">
      <label for="">Surname</label>
      <input type="text" name="" class="surname validate">
      <label for="">CPF</label>
      <input type="text" name="" class="cpf validate">
      <label for="">Username</label>
      <input type="text" name="" class="username validate">
      <label for="">Password</label>
      <input type="password" name="" class="password validate">
      <label for="">Repeat password</label>
      <input type="password" name="" class="repeat-password validate">
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="./assets/js/validateCPF.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
